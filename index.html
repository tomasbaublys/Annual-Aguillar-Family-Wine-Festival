<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aguillar Family Wine Festival</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <style type="text/css">
      @font-face{font-family:Gilroy;
                 font-style:normal;
                 font-weight:100 400;
                 src:url(https://pouch-global-font-assets.s3.eu-central-1.amazonaws.com/Gilroy-Medium.otf)}@font-face{font-family:Gilroy;font-style:normal;font-weight:500 900;src:url(https://pouch-global-font-assets.s3.eu-central-1.amazonaws.com/Gilroy-Bold.otf)}@font-face{font-family:"Font Awesome 5 Free";font-style:normal;font-weight:900;src:url(https://use.fontawesome.com/releases/v5.6.3/webfonts/fa-solid-900.woff2) format("woff2")}@font-face{font-family:"Font Awesome 5 Brands";font-style:normal;font-weight:normal;src:url(https://use.fontawesome.com/releases/v5.6.3/webfonts/fa-brands-400.woff2) format("woff2")}
    </style>
  </head>

  <body>
    <header>
      <h1>Annual Aguillar Family Wine Festival</h1>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th colspan="2">
              <h1>Wine Festival Schedule</h1>
            </th>
          </tr>
          <tr>
            <th>
              <h2>Time</h2>
            </th>
            <th>
              <h2>Event</h2>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left">12:00 PM</td>
            <td>
              <h3>Welcome Reception</h3>
            </td>
          </tr>
          <tr>
            <td class="left">01:00 PM</td>
            <td>
              <h3>Storytelling & Tasting</h3>
            </td>
          </tr>
          <tr>
            <td class="left">02:00 PM</td>
            <td>
              <h3>Wine Luncheon</h3>
            </td>
          </tr>
          <tr>
            <td class="left">03:00 PM</td>
            <td>
              <h3>Aguillar Family Wines</h3>
            </td>
          </tr>
          <tr>
            <td class="left">04:00 PM</td>
            <td>
              <h3>Wine & Cheese Tasting</h3>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <h3>Contact</h3>
      <h3>Location</h3>
      <h3>Privacy Policy</h3>
    </footer>
  </body>
</html>
